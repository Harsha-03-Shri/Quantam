<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier - Ankle Boot or Sandal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0f0c29;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        #dropZone {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #dropZone:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        
        #dropZone p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        #dropZone i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .result-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffffff;
        }
        
        .result-text {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .confidence {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Ankle Boot or Sandal Classifier</h1>
        
        <div class="upload-area">
            <div id="dropZone">
                <i>ðŸ“·</i>
                <p>Drag & Drop an image or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" id="browseBtn">Browse Files</button>
            </div>
        </div>
        
        <div class="preview-container">
            <img id="imagePreview" alt="Image Preview">
            <div class="loader" id="loader"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2>Classification Result</h2>
            <div class="result-text" id="resultText">-</div>
            <div class="confidence" id="confidenceText">-</div>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 2;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                stars.appendChild(star);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const browseBtn = document.getElementById('browseBtn');
            const imagePreview = document.getElementById('imagePreview');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const confidenceText = document.getElementById('confidenceText');
            const errorMessage = document.getElementById('errorMessage');
            
            // Click on browse button
            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', handleFileSelect);
            
            // Handle drag and drop
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = 'white';
                dropZone.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                dropZone.style.background = '';
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                dropZone.style.background = '';
                
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // Handle file selection
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            }
            
            // Process selected files
            function handleFiles(files) {
                const file = files[0];
                
                if (!file.type.match('image.*')) {
                    showError('Please select an image file');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Display image preview
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    
                    // Reset result and error
                    resultContainer.style.display = 'none';
                    errorMessage.style.display = 'none';
                    
                    // Classify the image
                    classifyImage(file);
                };
                
                reader.readAsDataURL(file);
            }
            
            // Send image to backend for classification
            function classifyImage(imageFile) {
                // Show loader
                loader.style.display = 'block';
                
                const formData = new FormData();
                formData.append('image', imageFile);
                
                fetch('http://localhost:8000/api/classify/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loader
                    loader.style.display = 'none';
                    
                    // Display result
                    resultContainer.style.display = 'block';
                    resultText.textContent = data.result.toUpperCase();
                    
                    // Format confidence as percentage
                    const confidencePercent = (data.confidence * 100).toFixed(2);
                    confidenceText.textContent = `Confidence: ${confidencePercent}%`;
                    
                    // Scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                    showError('Error classifying image. Please try again.');
                });
            }
            
            // Display error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
